<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f9fc;
    }
    .upload-container {
      border: 2px dashed #2c7bbf;
      background-color: #eaf5fb;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      color: #155e8a;
    }
    .upload-container p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .upload-label {
      color: #2c7bbf;
      text-decoration: underline;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <p>ðŸ“„ Drop your resume here or <label for="resume-upload" class="upload-label">choose a file</label></p>
    <input type="file" id="resume-upload" accept=".pdf,.doc,.docx,.txt" />
  </div>
</body>
</html>
